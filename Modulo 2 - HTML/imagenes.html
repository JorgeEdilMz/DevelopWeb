<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    <img> Inserta una imagen en el documento
    <picture> Imagen con diferentes resoluciones para sitos adaptatibvos utiliza un elemento source
    <figure> Contenido asociado -->

    <!-- El ancho es respecto al contenedor -->
    <style>
        .contenedor{
            width: 200px;
        }
    </style>
    <div class="contenedor">
        <img width="100%" height="150%" src="../IMG/mario.png" alt="Imagen mario">
    </div>

    <figure>
        <img src="../IMG/mario.png" alt="Mario">
        <figcaption>Descripcion imagen</figcaption>
    </figure>
    
</body>
</html>
